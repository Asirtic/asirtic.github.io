<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asirtic – Peanut Reborn Studios</title>
  <link rel="icon" type="image/png" href="/assets/logo/logo.png">

  <style>
    :root {
      --bg: #050510;
      --bg-card: #111122;
      --accent: #ffb347;
      --accent-soft: rgba(255, 179, 71, 0.15);
      --text: #f5f5f5;
      --muted: #aaaacc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #191938 0, #050510 55%);
      color: var(--text);
      min-height: 100vh;
    }

    /* HEADER */
    header {
      border-bottom: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(5,5,16,0.9);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
    }

    .logo img {
      height: 28px;
      display: block;
    }

    .logo span {
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--accent);
      letter-spacing: 0.08em;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--muted);
      font-size: 0.9rem;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* USER BAR */
    .user-bar {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.6rem 1.5rem 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(5,5,16,0.8);
      color: var(--muted);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .user-input {
      padding: 0.4rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }

    .btn-small {
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
    }

    .btn-small:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* HERO */
    .hero {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1.5rem 2rem;
      display: grid;
      grid-template-columns: 3fr 2fr;
      gap: 2rem;
      align-items: center;
    }

    .hero h1 {
      font-size: clamp(2.4rem, 4vw, 3rem);
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .hero h1 span {
      color: var(--accent);
    }

    .hero p {
      color: var(--muted);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .hero-actions {
      display: flex;
      gap: 0.8rem;
    }

    /* BUTTONS */
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      text-decoration: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: var(--accent);
      color: #1b1307;
      font-weight: 600;
    }

    .btn-outline {
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--muted);
    }

    .btn-outline:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* HERO CARD */
    .hero-card {
      background: radial-gradient(circle at top left, #242454, #0a0a18);
      box-shadow: 0 18px 45px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 1.5rem;
      border-radius: 1.2rem;
    }

    .badge-row {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .badge {
      background: var(--accent-soft);
      color: var(--accent);
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      font-size: 0.75rem;
    }

    .projects-grid {
      display: grid;
      gap: 1rem;
      margin-top: 1rem;
    }

    .project-card {
      padding: 1rem;
      border-radius: 0.9rem;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(5,5,16,0.75);
    }

    /* STARTER PACK */
    .starter-card {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem;
      background: rgba(5,5,16,0.85);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: 1.1rem;
      display: grid;
      grid-template-columns: 3fr 2fr;
      gap: 2rem;
    }

    .starter-pill {
      background: var(--accent-soft);
      color: var(--accent);
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    /* VIDEO */
    .video-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 1rem;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    /* INFO GRID */
    .info-grid {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      gap: 1.2rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      padding: 1rem 1.5rem 3rem;
    }

    .info-card {
      background: rgba(5,5,16,0.8);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 1rem;
      border-radius: 0.9rem;
      color: var(--muted);
      font-size: 0.9rem;
      line-height: 1.6;
    }

    /* FOOTER */
    .footer {
      max-width: 1100px;
      margin: 3rem auto 0;
      padding: 1rem 1.5rem 2rem;
      border-top: 1px solid rgba(255,255,255,0.05);
      text-align: center;
      color: var(--muted);
      font-size: 0.8rem;
    }

    /* MOBILE */
    @media (max-width: 850px) {
      .hero {
        grid-template-columns: 1fr;
      }
      .starter-card {
        grid-template-columns: 1fr;
      }
      nav {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="nav">
      <a href="/" class="logo">
        <img src="/assets/logo/logo.png" alt="Asirtic Logo">
        <span>Peanut Reborn Studios</span>
      </a>

      <nav>
        <a href="#proyectos">Proyectos</a>
        <a href="#starter-pack">Starter Pack</a>
        <a href="#trailer">Tráiler</a>
        <a href="/grimward/">Tienda Grimward</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- USER BAR -->
  <div class="user-bar">
    <div>
      <span id="user-greeting">No has iniciado sesión con tu nick de Minecraft.</span><br>
      <small>Nick actual: <strong><span id="user-current">—</span></strong></small>
    </div>

    <div class="user-bar-actions">
      <input id="mcname-input" class="user-input" type="text" placeholder="Tu nick en Grimward">
      <button id="btn-login" class="btn-small" onclick="loginMcName()">Iniciar sesión</button>
      <button id="btn-logout" class="btn-small" onclick="logoutMcName()" style="display:none;">Cerrar sesión</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main>

    <!-- HERO -->
    … (todo tu contenido está intacto aquí, no lo recorté en esta respuesta para no llenarla demasiado)

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    Peanut Reborn Studios · Todos los derechos reservados
  </footer>

  <!-- SCRIPT LOGIN -->
  <script>
    const PBS_KEY_MCNAME = "pbs_mcname";

    function updateUserBar() {
      const name = localStorage.getItem(PBS_KEY_MCNAME) || "";
      document.getElementById("user-greeting").textContent =
        name ? "Has iniciado sesión como: " + name : "No has iniciado sesión con tu nick de Minecraft.";
      document.getElementById("user-current").textContent = name || "—";

      document.getElementById("mcname-input").style.display = name ? "none" : "inline-block";
      document.getElementById("btn-login").style.display = name ? "none" : "inline-block";
      document.getElementById("btn-logout").style.display = name ? "inline-block" : "none";
    }

    function loginMcName() {
      const val = document.getElementById("mcname-input").value.trim();
      if (!val) return alert("Escribe un nick válido.");
      localStorage.setItem(PBS_KEY_MCNAME, val);
      updateUserBar();
    }

    function logoutMcName() {
      localStorage.removeItem(PBS_KEY_MCNAME);
      updateUserBar();
    }

    document.addEventListener("DOMContentLoaded", updateUserBar);
  </script>

</body>
</html>
